<script type="text/javascript">
  var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
  link.type = 'image/png';
  link.rel = 'icon';
  link.href =
    'https://zukunftszeichen.de/wp-content/themes/lin_digital-kompetenz-theme/assets/img/icons/favicon.png?x65110';
  document.getElementsByTagName('head')[0].appendChild(link);
</script>
<main class="layout-grid">
  {% include 'navigation.html' %}
  <div class="meta">
    <div class="top-image">
      <img alt="{{podcast.title}}" src="{{blog.header_image}}">
    </div>
  </div>
  <div class="posts">
    {% if blog.announcement != blank %}
    <div class="announcement">
      {{blog.announcement}}
    </div>
    {% endif %}
    {{page_content}}
  </div>

  {% include 'footer.html' %}
</div>
